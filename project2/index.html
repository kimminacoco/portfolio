<!DOCTYPE html>
<html>
<head>
<title>basic :: navigator.userAgent property</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<style>
body {
	margin: 20px;
	padding: 20px;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #f1f1f1;
	color: #555;
}
ul, dt, dl {
	margin: 0;
	padding: 0;
}
ul {
	list-style: none;
}
a {
	text-decoration: none;
	color: #000;
}
.container {
	min-width: 440px;
}
.title {
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 35px;
}
</style>
<script src="/portfolio/project2/assets/js/jquery-1.11.1.min.js"></script>
<script>
$(function(){
	var agent=navigator.userAgent.toLowerCase();
	var path1="/portfolio/project1/index.html";
	var path2="/portfolio/project2/index.html";

	if(agent.indexOf("android") != -1 || agent.indexOf("iphone") != -1 || agent.indexOf("ipad") != -1){
		// Mobile URL입니다.
		path1="/portfolio/project1/mobile/index.html";
		path2="/portfolio/project2/mobile/index.html";
	}
	else{
		// PC URL입니다.
		path1="/portfolio/project1/pc/index.html";
		path2="/portfolio/project1/pc/index.html";
	}

	$("#project1").attr({href:path1});
	$("#project2").attr({href:path2});
});
</script>
</head>

<body>
<a href="/portfolio/project1/pc/index.html" id="project1" target="_blank">Project1 바로가기</a>
<a href="/portfolio/project1/mobile/index.html" id="project2" target="_blank">Project2 바로가기</a>
</body>
</html>
